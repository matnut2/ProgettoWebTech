<h3>EDITOR DEL VEICOLO CON TARGA {placeholder-targa}</h3>

<form action="../php/editSingleVeicolo.php?Targa={placeholder-targa}" method="post">
    <div class="registration_form">
        <label>Targa</label>
        <input type="text" id="targa" name="targa" placeholder="Inserisci la targa del veicolo" value="{placeholder-targa}" aria-required="true" required>
        <label>Marca</label>
        <input type="text" id="marca" name="marca" placeholder="Inserisci la marca del veicolo" value="{placeholder-marca}" aria-required="true" required/>

        <label>Modello</label>
        <input type="text"  id="modello" name="modello" placeholder="Inserisci il modello del veicolo" value="{placeholder-modello}" aria-required="true" required/>

        <label>Cilindrata</label>
        <input type="number" id="cilindrata" name="cilindrata" placeholder="Inserisci la cilindrata del veicolo" value="{placeholder-cilindrata}" aria-required="true" required>

        <label>Anno</label>
        <input type="number" id="anno" name="anno" placeholder="Inserisci l'anno di immatricolazione" value="{placeholder-anno}" aria-required="true" required>

        <label>Posti</label>
        <input type="number"  id="posti" name="posti" placeholder="Inserisci il numero di posti omologati" value="{placeholder-posti}" aria-required="true" required>

        <label>Cambio</label>
        <input type="text"  id="cambio" name="cambio" placeholder="Inserisci il tipo di cambio" value="{placeholder-cambio}" aria-required="true" required/>

        <label>Carburante</label>
        <input type="text"  id="carburante" name="carburante" placeholder="Inserisci il tipo di carburante" value="{placeholder-carburante}"aria-required="true" required/>

        <label>Colore Carrozzeria</label>
        <input type="text" id="colori_Esterni" name="colori_Esterni" placeholder="Inserisci il colore della carrozzeria" value="{placeholder-colore}" aria-required="true" required>

        <label>URL Immagine</label>
        <input type="text" id="url_Immagine" name="url_Immagine" placeholder="Inserisci il nome dell'immagine" value="{placeholder-immagine}" aria-required="true" required>

        <label>Descrizione</label>
        <textarea id="descrizione" name="descrizione">{placeholder-descrizione}</textarea>

        <label>Chilometri Attuali</label>
        <input type="number" id="chilometri_Percorsi" name="chilometri_Percorsi" placeholder="Inserisci i chilometri percorsi dal veicolo" value="{placeholder-chilometri}" aria-required="true" required>
        
        <label>Prezzo base</label>
        <input type="number" id="prezzo_base" name="prezzo_base" placeholder="Inserisci il prezzo base di vendita" value="{placeholder-prezzo}" aria-required="true" required>

        <button type="submit" class="register_btn" aria-label="Modifica i dati dell'auto">MODIFICA DATI AUTO</button>
        <input type="submit" class="reset_btn" aria-label="Cancella i campi inseriti"> 

    </div>
</form>
