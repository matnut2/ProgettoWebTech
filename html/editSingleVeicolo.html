<h3>EDITOR DEL VEICOLO</h3>

<form method="post" action="">
    <p>Targa</p>
    <input type="text" maxlength="6"/>

    <p>Marca</p>
    <input type="text" maxlength="15"/>

    <p>Modello</p>
    <input type="text" maxlength="30"/>

    <p>Cilindrata</p>
    <input type="number" min="1" max="9999">

    <p>Anno</p>
    <input type="year">

    <p>Posti</p>
    <input type="number" min="1" max="12">

    <p>Cambio</p>
    <input type="radio" id="auto" name="cambio" value="Automatico"><label for="auto">Automatico</label><br/>
    <input type="radio" id="man" name="cambio" value="Manuale"><label for="man">Manuale</label><br/>

    <p>Tipo di Carburante</p>
    <input type="radio" value="Benzina" name="alimentazione" id="b"><label for="b">Benzina</label><br/>
    <input type="radio" value="Diesel" name="alimentazione" id="d"><label for="d">Diesel</label><br/>
    <input type="radio" value="Elettrica" name="alimentazione" id="e"><label for="e">Elettrica</label><br/>
    <input type="radio" value="Ibrido Benzina" name="alimentazione" id="ib"><label for="ib">Ibrido Benzina</label><br/>
    <input type="radio" value="Ibrido Diesel" name="alimentazione" id="id"><label for="id">Ibrido Diesel</label><br/>
    <input type="radio" value="Altro" name="alimentazione" id="a"><label for="a">Altro</label><br/>

    <p>Colore Carrozzeria</p>
    <input type="text" maxlength="20">

    <p>URL Immagine</p>
    <input type="url">

    <p>Descrizione</p>
    <textarea></textarea>

    <p>Chilometri Attuali</p>
    <input type="number" min="0" max="999999">

    <br/><br/>
    <p>
        <input type="submit">
    </p>
</form>
