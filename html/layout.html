<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="icon" type="image/x-icon" href="../img/2061866.png"/>
        <title>Homepage - Auto Asta</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../css/styleAlternative.css"/>
        <link rel="stylesheet" type="text/css" media="screen and (max-width:600px), only screen and (max-width:600px)"  href="../css/mobile.css"/>
        <meta charset="UTF-8"/>
        <meta name="description" content="Homepage di Auto Asta"/>
        <meta name="keywords" content="auto, asta, homepage, principale, veicoli"/>

    <body>
        <div class="globalDiv">        
                <header>
                    <h1>AUTO ASTA</h1>
                    <form action="cerca" id="searchForm">
                        <input type="text" placeholder="Digita qui quello che cerchi" name="search" tabindex="1" autocomplete="off">
                        <button id="btnSearchForm" type="submit" form="searchForm" tabindex="2" >CERCA</button>    
                    </form>
                    <div id="accesso" tabindex="3">
                        <a href="" ><p>{area-utenti}</p></a>
                    </div>
                </header>  

                <nav id="breadcrumb" tabindex="4">
                    <p>Ti Trovi in: {page}</p>
                </nav>
                
                <div id="menu">
                    {link-menu}
                </div>
                
                <div id="content" tabindex="8">
                    <h2> {page-title} </h2>
                    {content}
                </div>
                
                <footer>
                    <span>
                        AUTO ASTA
                        Carlesso Niccol&ograve;, Pillon Matteo, Sold&agrave; Matteo, Veronese Andrea
                    </span>

                        Universit&agrave; degli Studi di Padova - Dipartimento di Matematica               
                    </span>
